<head>
    <meta charset="utf-8">

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header id="head-nav">
        <nav class="navbar">
            <span id="myname" class="navbar-brand mb-0 h1">Sabrina Hollett</span>
            <!--div for page links alignment and styling-->
            <div id="nav-links">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--container for whole contact box-->
    <div class="flex-container">
        <!--Row1 of form container with Contact header-->
        <Header id="row1" class="col-sm-11">
            <div>
                <h1 id="Contact">Contact</h1>
            </div>
        </header>

        <br>

        <form>
            <!--Contains input boxes-->

            <div id="row2" class="column-sm-11">
                <section>
                    <!--Name element div-->
                    <label for="name">Name</label>
                    <input type="name" class="form-control" placeholder="Your Name">
                </section>

                <section>
                    <!--Email element div-->
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </section>

                <section>
                    <!--Message text element div-->
                    <label for="messages">Message</label>
                    <textarea class="form-control" rows="3"></textarea>
                    <!--Submit button-->
                    <input id="submit" type="submit" value="Submit">
                </section>
            </div>

        </form>
    </div>

    <!--nav bar that acts as a footer and contains a link to my Github-->
    <nav id="footer" class="navbar fixed-bottom">
        <a href="https://github.com/SabrinaCat">Connect With Me On GitHub @ Github.com/SabrinaCat</a>
    </nav>


</body>

</html>
